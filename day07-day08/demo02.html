<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo02</title>
    <style>
    html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 80%;
    }
    </style>
</head>
<body>

        <p><b>float实现</b></p>
    <div style="margin: 0;width: 100%;height: 30%;">
        <div style="width:300px;height: 100%;float: left;background-color: springgreen;"></div>
        <div style="height: 100%; background-color:rgb(0, 153, 255);"></div>
    </div>

    <p><b>Position实现</b></p>
<div style="margin: 0; width: 100%; height: 30%;">
    <div style="height: 100%; width: 300px; float: left; background-color: springgreen;"></div>
    <div style="height: 100%; left: 30%; background-color:rgb(0, 153, 255);"></div>
</div>
<p><b>Flexbox实现</b></p>
<div style="display: flex; margin: 0; width: 100%; height: 30%;">
    <div style="height: 100%; width: 300px; float: left; background-color: springgreen;"></div>
    <div style="height: 100%; flex-grow: 1; background-color:rgb(0, 153, 255);"></div>
</div>
</body>
</html>

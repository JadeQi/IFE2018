<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo01</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 80%;
        }
        p{
            padding: 10px;
        }
    </style>
</head>
<body>
    <p><b>float实现</b></p>
    <div style="margin: 0; height: 30%;width: 100%;">
        <div style="height: 100%;width: 30%;background-color: springgreen;float: left;"></div>
        <div style="height: 100%;width: 70%;background-color:rgb(0, 153, 255);float: left;"></div>
    </div>
    <p><b>Position实现</b></p>
    <div style="display: flex; margin: 0; width: 100%; height: 30%;">
            <div style="height: 100%; flex-grow: 3; float: left; background-color: springgreen"></div>
            <div style="height: 100%; flex-grow: 7; float: left; background-color: rgb(0, 153, 255)"></div>
        </div>
</body>
</html>

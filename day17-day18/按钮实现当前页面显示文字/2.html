<html>
<head>
<!-- <style type="text/css">
table {border:solid 2px gray}
</style> -->

<script>
function test(){
var par = document.getElementById ("par");
for(var i=1; i<=9 ; i++)
{
    var row = par.insertRow(i-1);
    for(var j=1; j<=i ; j++)
    {
      var cell = row.insertCell(j-1);
      cell.innerHTML = i+'*'+j+'='+i*j+"&nbsp";
    }    
}
}
</script>
</head>
<body>
<table id="par" >
<input value="Click" type="button" onclick="test()" />
</table>
</body>
</html>
